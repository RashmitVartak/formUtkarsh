<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel = "stylesheet" type="text/css" href="style.css">

    <title>Football Trail Selection</title>

  </head>
  <body>
    <div class="container">
      <h1>Football Trail Selection</h1>
      <p>
        Greetings from Sports Council! We are excited to announce that we are
        about to start selection round for those, who are interested in joining
        college's football team.
      </p>
      <p class="details"><strong>Date:</strong> 10th-11th Jun 2023</p>
      <p class="details"><strong>Location:</strong> College's Ground</p>
      <p class="details"><strong>Time:</strong> 7:00 am - 10:00 am</p>
      
      
      <form id ="teamForm" onsubmit="sendEmail(); reset(); return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Address"  required />

        <label for="age">Date of Birth:</label>
        <input type="date" id="age" name="age" min="19" max="24"  placeholder="Date of Birth" required />

        <label for="branch">Branch:</label>
        <select id="branch" name="branch" placeholder="Enter your Branch" required>
          <option value="">Select Branch</option>
          <option value="branch1">CMPN</option>
          <option value="branch2">INFT</option>
          <option value="branch3">INST</option>
          <option value="branch4">AI&DS</option>
          <option value="branch5">EXTC</option>
        </select>

        <label for="division">Division:</label>
        <input type="text" id="division" name="division" placeholder="Enter your Division" required />

        <label for="position">Preferred Position:</label>
        <input type = "text" id = 'position' placeholder ="GK,ST,CDM etc" required><br>
      
        <!-- <input type="submit" value="Submit" onclick="alert('Form has been submitted!')"> -->
        <button type = "submit" id="submit">Submit</button>
      </form>
    </div>
    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>

  </body>
</html>
